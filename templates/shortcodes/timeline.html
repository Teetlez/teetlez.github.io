<div class="timeline">
    {% for event in events %}
    <div class="timeline-item">
        <div class="timeline-date">{{ event.date }}</div>
        <div class="timeline-content">
            <h4>{{ event.title }}</h4>
            <p>{{ event.description }}</p>
        </div>
    </div>
    {% endfor %}
</div>
<style>
    .timeline {
        border-left: 2px solid #ccc;
        padding-left: 20px;
    }

    .timeline-item {
        margin-bottom: 20px;
        position: relative;
    }

    .timeline-date {
        font-weight: bold;
        margin-bottom: 5px;
    }

    .timeline-item::before {
        content: "";
        position: absolute;
        left: -9px;
        top: 0;
        width: 16px;
        height: 16px;
        background-color: #fff;
        border: 2px solid #ccc;
        border-radius: 50%;
    }
</style>
